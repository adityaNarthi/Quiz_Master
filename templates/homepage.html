<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            background: url('{{ url_for("static", filename="home.jpg") }}') no-repeat center center/cover;
            height: 100vh;
           
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }


        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.51); 
            backdrop-filter:blur(1px);
            padding: 80px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
        }

        .quiz-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: white;
        }

        .btn {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="quiz-title">Welcome to Quiz Master</h1>
        <p class="lead" style="color:grey;">Test your knowledge and challenge yourself!</p>
        <div class="mt-4">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary me-3">Login</a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-success">Register</a>
        </div>
    </div>
</body>
</html>
