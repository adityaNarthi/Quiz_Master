{# _dashboard_chart.html #}
<div class="chart-container" style="width: 80%; margin: 0 auto; padding: 0px;">
    <canvas id="dashboardChart"></canvas>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('dashboardChart').getContext('2d');

    const quizAttempts = {{ quiz_attempts|length }};
    const totalSubjects = {{ total_subjects }};
    const totalQuizzes = {{ total_quizzes }};
    const totalChapters = {{ total_chapters }};

    const dashboardChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Attempted Quizzes', 'Subjects', 'Total Quizzes', 'Total Chapters'],
            datasets: [{
                label: 'Statistics',
                data: [quizAttempts, totalSubjects, totalQuizzes, totalChapters],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
