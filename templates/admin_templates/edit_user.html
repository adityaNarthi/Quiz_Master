<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col">
                <h2 class="text-center">Edit User</h2>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" action="{{ url_for('adminManaging.edit_user', user_id=user.user_id) }}">
                    
                 
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}" required>
                    </div>

                  
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Full Name:</label>
                        <input type="text" class="form-control" name="fullname" id="fullname" value="{{ user.fullname }}" required>
                    </div>

                    
                    <div class="mb-3">
                        <label for="dateofbirth" class="form-label">Date of Birth:</label>
                        <input type="date" class="form-control" name="dateofbirth" id="dateofbirth" value="{{ user.dateofbirth.strftime('%Y-%m-%d') }}" required>
                    </div>

                 

                  
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
