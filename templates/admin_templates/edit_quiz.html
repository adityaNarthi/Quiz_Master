<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center">Edit Quiz</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Chapter</label>
                <select class="form-control" name="chapter_id" required>
                    {% for chapter in chapters %}
                        <option value="{{ chapter.id }}" {% if chapter.id == quiz.chapter_id %}selected{% endif %}>
                            {{ chapter.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Quiz Name</label>
                <input type="text" class="form-control" name="quiz_name" value="{{ quiz.quiz_name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Time Duration (minutes)</label>
                <input type="number" class="form-control" name="time_duration" value="{{ quiz.time_duration }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quiz Date</label>
                <input type="date" class="form-control" name="quiz_date" value="{{ quiz.quiz_date }}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Remarks</label>
                <input type="text" class="form-control" name="remarks" value="{{ quiz.remarks }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Quiz</button>
            <a href="{{ url_for('adminManagingQuiz.view_quiz') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
