<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='adminStyle.css') }}"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="bi bi-puzzle"></i>Add Quiz</h2>
        </div>
        <div class="form-content">
            <form method="POST">
                <div class="form-group">
                    <label for="chapter_id">Select Chapter</label>
                    <select name="chapter_id" id="chapter_id" required>
                        <option value="" disabled selected>Choose a chapter</option>
                        {% for chapter in chapters %}
                            <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="quiz_name">Quiz Name</label>
                    <input type="text" name="quiz_name" id="quiz_name" placeholder="Enter quiz name" required>
                </div>

                <div class="form-group">
                    <label for="time_duration">Duration (mins)</label>
                    <input type="number" name="time_duration" id="time_duration" placeholder="Enter duration in minutes" required>
                </div>

                <div class="form-group">
                    <label for="quiz_date">Quiz Date</label>
                    <input type="date" name="quiz_date" id="quiz_date"  required>
                </div>

                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <textarea name="remarks" id="remarks" placeholder="Additional remarks (optional)" rows="4"></textarea>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Quiz
                    </button>
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
