{% extends "admin_templates/admin_sidebar.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-4">
    <h2 class="text-center">Add New User</h2>

    <form method="POST" action="{{ url_for('adminManaging.add_user') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required>
        </div>

        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" id="fullname" required>
        </div>

        <div class="mb-3">
            <label for="qualification" class="form-label">Qualification</label>
            <input type="text" name="qualification" class="form-control" id="qualification" required>
        </div>

        <div class="mb-3">
            <label for="dateofbirth" class="form-label">Date of Birth</label>
            <input type="date" name="dateofbirth" class="form-control" id="dateofbirth" required>
        </div>

        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
</div>
{% endblock %}
