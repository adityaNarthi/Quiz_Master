<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">Edit Chapter</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" action="{{ url_for('adminManagingChapter.edit_chapter', chapter_id=chapter.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Chapter Name:</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{ chapter.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Chapter Description:</label>
                        <textarea class="form-control" name="description" id="description" rows="3" required>{{ chapter.description }}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('adminManagingChapter.view_chapters', subject_id=chapter.subject_id) }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
