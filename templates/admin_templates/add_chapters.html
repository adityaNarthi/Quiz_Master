<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Chapter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='adminStyle.css') }}"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="bi bi-bookmark"></i>Add Chapter</h2>
        </div>
        <div class="form-content">
            <form method="POST" action="{{ url_for('adminManagingChapter.add_chapter') }}">
                <div class="form-group">
                    <label for="subject_id">Select Subject</label>
                    <select name="subject_id" id="subject_id" required>
                        <option value="" disabled selected>Choose a subject</option>
                        {% for subject in subjects %}
                            <option value="{{ subject.id }}">{{ subject.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="chapter_name">Chapter Name</label>
                    <input type="text" name="chapter_name" id="chapter_name" placeholder="Enter chapter name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" placeholder="Enter chapter description" rows="3"></textarea>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Chapter
                    </button>
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
