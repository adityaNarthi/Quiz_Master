<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='adminStyle.css') }}"> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="bi bi-book"></i>Add Subject</h2>
        </div>
        <div class="form-content">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Subject Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter subject name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" placeholder="Enter subject description (optional)" rows="4"></textarea>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Subject
                    </button>
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
