<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center text-danger mb-4">Delete Chapter</h2>

        <div class="card shadow-sm border-danger">
            <div class="card-body">
                <p>Are you sure you want to delete the chapter <strong>"{{ chapter.name }}"</strong>? This action cannot be undone.</p>

                <form method="POST" action="{{ url_for('adminManaging.delete_chapter', chapter_id=chapter.id) }}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{{ url_for('adminManaging.view_chapters', subject_id=chapter.subject_id) }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
