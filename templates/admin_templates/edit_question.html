<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center">Edit Question</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Question Statement</label>
                <input type="text" class="form-control" name="question_statement" value="{{ question.question_statement }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 1</label>
                <input type="text" class="form-control" name="option_1" value="{{ question.option_1 }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 2</label>
                <input type="text" class="form-control" name="option_2" value="{{ question.option_2 }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 3</label>
                <input type="text" class="form-control" name="option_3" value="{{ question.option_3 }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Option 4</label>
                <input type="text" class="form-control" name="option_4" value="{{ question.option_4 }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Correct Option</label>
                <input type="text" class="form-control" name="correct_option" value="{{ question.correct_option }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Marks</label>
                <input type="number" class="form-control" name="question_marks" value="{{ question.question_marks }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Question</button>
            <a href="{{ url_for('adminManagingQuestions.view_questions') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
